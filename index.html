<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX-FETCH</title>
</head>
<body>
    <h1>AJAX/FETCH</h1>
    <div class="time"></div>
    <section>
    <h2>AJAX/FETCH Html Sample</h2>
    <div class="html-container"></div>
    <button class="get-ajax-html">Get AJAX html</button>
    <button class="fetch-html">FETCH html</button>
    </section>

<section>
    <h2>AJAX/FETCH JSON Sample</h2>
    <p><strong>Client Name:</strong><span class="name"></span></p>
    <p>Account balance: <span class="balance"></span></p>
    <button class="get-ajax-json">Get AJAX Json</button>
    <button class="fetch-json">FETCH Json</button>
    </section>
    <section>
        <h1>Form Sample</h1>
        <form class="login-form">
            <label>
                Name: <input type="text" name="name">
            </label>
            <br>
            <label>
                Password: <input type="password" name="password">
            </label>
            <br>
            <input type="submit">
        </form>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
